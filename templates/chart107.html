{% extends "base.html" %}
{% block main %}
 
  <div class="row">
  
  <div class="col-12 bg-light pt-5 rounded">
    
    <img src="static\img\107.jpg" width="960" height="720" usemap="#workmap" class="img-fluid">

    <map name="workmap">
      <area target="" alt="基礎" title="基礎" href="list?year=107&gtype=7" coords="249,346,94,276" shape="rect">
      <area target="" alt="體育" title="體育" href="list?year=107&gtype=l" coords="756,276,909,341" shape="rect">
      <area target="" alt="體驗" title="體驗" href="list?year=107&gtype=c" coords="557,278,689,343" shape="rect">
      <area target="" alt="公民" title="公民" href="list?year=107&gtype=8" coords="6,604,116,676" shape="rect">
      <area target="" alt="全球" title="全球" href="list?year=107&gtype=9" coords="121,606,228,678" shape="rect">
      <area target="" alt="思考" title="思考" href="list?year=107&gtype=b" coords="236,606,340,672" shape="rect">
      <area target="" alt="經典" title="經典" href="list?year=107&gtype=a" coords="349,606,454,671" shape="rect">
      <area target="" alt="審美" title="審美" href="list?year=107&gtype=c" coords="464,605,569,676" shape="rect">
      <area target="" alt="環境" title="環境" href="list?year=107&gtype=g" coords="575,604,682,674" shape="rect">
      <area target="" alt="跨域" title="跨域" href="list?year=107&gtype=i" coords="689,607,793,673" shape="rect">
      <area target="" alt="不分領域" title="不分領域" href="list?year=107&gtype=m" coords="811,563,934,670" shape="rect">
       
    </map>
  
  </div>
</div>
<div class="row">

  <div class="col-12  bg-light ">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">科目代碼</th>
          <th scope="col">科目名稱</th>
          <th scope="col">選必修別</th>
          <th scope="col">學分</th>
          <th scope="col">開課數</th>
          <th scope="col">選課總人數</th>
        </tr>
      </thead>
      <tbody>
        {% for course in courses %}
        <tr>
          <th scope="row">{{ course.no }}</th>
          <td><a href="courselist?year={{course.學年}}&courseid={{ course.科目代碼 }}">{{ course.科目代碼 }}</a></td>
          <td>{{ course.科目名稱 }}</td>
          <td>{{ course.選必修 }}</td>
          <td>{{ course.學分 }}</td>
          <td>{{ course.開課數量 }}</td>
          <td>{{ course.選課總人數 }}</td>
        </tr>
        {% endfor %}
        
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

{% block script %}
<script>
  $(document).ready(function(e) {
    $('img[usemap]').rwdImageMaps();
        
  });
  </script>

{% endblock %}
