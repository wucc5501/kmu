<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    
    <title>Fixed top navbar example · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbar-fixed/">
    <link rel="icon" href="{{url_for('static', filename='img/statistics.png')}}">
    
<title>高雄醫學大學通識教育中心</title>
    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico">
<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="navbar-top-fixed.css" rel="stylesheet">
  </head>
  <body>
    
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">通識教育中心</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">課程地圖</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">核心能力</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<main class="container">
  <div class="row">

  
  <div class="col-12 bg-light pt-5 rounded">
    
    <img src="static\img\109學年度通識教育架構圖.jpg" width="960" height="720" usemap="#workmap" class="img-fluid">

    <map name="workmap">
        <area target="" alt="基礎" title="基礎" href="a" coords="234,356,92,301" shape="rect">
        <area target="" alt="體育" title="體育" href="b" coords="319,302,454,347" shape="rect">
        <area target="" alt="體驗" title="體驗" href="c" coords="514,304,631,348" shape="rect">
        <area target="" alt="公民" title="公民" href="d" coords="118,526,19,477" shape="rect">
        <area target="" alt="全球" title="全球" href="e" coords="126,477,227,523" shape="rect">
        <area target="" alt="思考" title="思考" href="f" coords="237,474,334,526" shape="rect">
        <area target="" alt="經典" title="經典" href="g" coords="345,475,445,529" shape="rect">
        <area target="" alt="審美" title="審美" href="h" coords="455,475,557,527" shape="rect">
        <area target="" alt="環境" title="環境" href="i" coords="567,474,676,526" shape="rect">
        <area target="" alt="跨域" title="跨域" href="j" coords="688,476,785,527" shape="rect">
        <area target="" alt="不分領域" title="不分領域" href="k" coords="796,476,914,570" shape="rect">
    </map>
  
  </div>
</div>
<div class="row">

  <div class="col-1>"></div>
  <div class="col-10  bg-light ">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">科目代碼</th>
          <th scope="col">科目名稱</th>
          <th scope="col">選必修別</th>
          <th scope="col">學分</th>
        </tr>
      </thead>
      <tbody>
        {% for course in courses %}
        <tr>
          <th scope="row">{{ course.no }}</th>
          <td>{{ course.id }}</td>
          <td>{{ course.name }}</td>
          <td>{{ course.need }}</td>
          <td>{{ course.credit }}</td>
        </tr>
        {% endfor %}
        
      </tbody>
    </table>
  </div>
</div>
</main>


    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>  
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>  
<script src="static\js\jquery.rwdImageMaps.min.js"></script>
<script>
  $(document).ready(function(e) {
    $('img[usemap]').rwdImageMaps();
        
  });
  </script>
</body></html>
